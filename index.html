<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@view-transition { navigation: auto; }</style>
</head>
<body>
    <div class="timer" id="timer">60s</div>

    <div class="container">
        <header class="header">
            <h1 class="title" id="appTitle">AI Typing Speed Tester</h1>
            <p class="subtitle">Test your typing speed with AI-generated content across different themes</p>
        </header>

        <div class="controls">
            <div class="theme-selector">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="tech">Technology</option>
                    <option value="motivational">Motivational</option>
                    <option value="poetry">Poetry</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="nature">Nature</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="startBtn">Start Test</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="wpmValue">0</span>
                <span class="stat-label">WPM</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="accuracyValue">100</span>
                <span class="stat-label">Accuracy %</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="errorsValue">0</span>
                <span class="stat-label">Errors</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="charactersValue">0</span>
                <span class="stat-label">Characters</span>
            </div>
        </div>

        <div class="typing-area">
            <div class="text-display" id="textDisplay">
                Select a theme and click "Start Test" to begin your typing challenge!
            </div>
            <textarea class="typing-input" id="typingInput" placeholder="Your typing will appear here..." disabled rows="4"></textarea>
        </div>

        <div class="results" id="results">
            <h2 class="results-title">Test Complete!</h2>
            <div class="results-grid">
                <div class="result-item">
                    <span class="result-value" id="finalWpm">0</span>
                    <span class="result-label">Words Per Minute</span>
                </div>
                <div class="result-item">
                    <span class="result-value" id="finalAccuracy">100%</span>
                    <span class="result-label">Accuracy</span>
                </div>
                <div class="result-item">
                    <span class="result-value" id="finalErrors">0</span>
                    <span class="result-label">Total Errors</span>
                </div>
                <div class="result-item">
                    <span class="result-value" id="finalTime">60s</span>
                    <span class="result-label">Time Taken</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
